<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div
        class="flex flex-col md:flex-row bg-zinc-800 p-2 mx-6 rounded-2xl overflow-hidden"
      >
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-sm">
          <!-- Image -->
          <img
            class="object-fill rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 hover:rounded-xl duration-200 transform"
            src="images/image.jpg"
            alt=""
            srcset=""
          />
          <!-- Content -->
          <div class="p-6 md:p12 flex flex-col justify-between">
            <div>
              <h2
                class="font-serif text-xl font-medium text-center text-white md:text-left"
              >
                Get diet and fitness tips in your inbox
              </h2>
              <p
                class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
              >
                Eat better and exercise more! Sign up for the Diet&Fitness
                newsletter.
              </p>
            </div>
            <div
              class="flex flex-col mt-2 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs md:placeholder:text-left focus:outline-none md:text-left"
                type="text"
                placeholder="Enter your email adress"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
